<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ANIMATE.CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
  <!-- GOOGLE FONTS QUICKSAND -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/normalize.css">
  <title>Login Animated</title>
</head>
<body>
  <form action="index.html" class="form-box animate__animated animate__fadeInUp">
    <h1 class="form-title animate__animated animate__bounce animate__delay-1s">Sign In</h1>
    <input class="animate__animated animate__bounce animate__delay-1s" type="text" placeholder="Username">
    <input class="animate__animated animate__bounce animate__delay-1s" type="password" placeholder="Password">
    <button class="animate__animated animate__bounce animate__delay-1s" type="submit">
      Login
    </button>
  </form>
</body>
</html>
